<!DOCTYPE html>
<html>
<head>
  <title>Pr√°ctica Fetch</title>

<body>
  <h1>verificar las cookies actuales con ver consola (F12)</h1>
  <script>
    fetch("https://jsonplaceholder.typicode.com/posts/1")
      .then(response => response.json())
      .then(data => console.log(data));
      
    document.cookie = "usuario=roberto; path=/";
    console.log(document.cookie); // Muestra todas las cookies actuale
  </script>
</body>
</html>
